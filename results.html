<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Results</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
<style>
/* Reset & Base */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Open Sans',sans-serif;
  background:linear-gradient(135deg,#1a1a1a,#333);
  color:#f4f4f4; line-height:1.6;
}

/* Header */
header{
  background:linear-gradient(135deg,#0066cc,#004999);
  padding:25px 20px;
  text-align:center;
  color:#fff;
  box-shadow:0 4px 12px rgba(0,0,0,.3);
}
header h1{font-size:2.2em;font-weight:700;margin-bottom:10px}

/* Navigation */
nav{
  display:flex;justify-content:center;flex-wrap:wrap;gap:10px
}
nav a{
  color:#fff;text-decoration:none;
  padding:10px 18px;border-radius:25px;
  font-weight:600;
  transition:all .3s ease
}
nav a:hover{background:rgba(255,255,255,.15);transform:translateY(-2px)}
nav a.active{background:#fff;color:#0066cc;box-shadow:0 2px 6px rgba(0,0,0,.2)}

/* Main */
main{
  max-width:1000px;
  margin:50px auto;
  padding:30px;
  background:#fff;
  color:#333;
  border-radius:12px;
  box-shadow:0 4px 15px rgba(0,0,0,.25);
}
main h2{
  text-align:center;
  color:#0066cc;
  margin-bottom:20px;
}

/* Table */
table{
  width:100%;border-collapse:collapse;margin-top:20px;
  border-radius:8px;overflow:hidden;
  box-shadow:0 4px 12px rgba(0,0,0,.15);
}
th,td{
  padding:14px;text-align:center;
  font-size:1em;
}
th{
  background:#0066cc;
  color:#fff;
}
tr:nth-child(even){background:#f9f9f9}
tr:nth-child(odd){background:#fff}

/* Footer */
footer{
  background:#222;color:#ccc;
  text-align:center;
  padding:20px;
  margin-top:60px;
  font-size:.95em;
}
</style>
</head>
<body>
<header>

  <nav>

    </tbody>
  </table>
</main>

<footer>

</footer>
</body>
</html>
